{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert {{ theme.alert_class }} text-center">
            <h1>Prediction Result</h1>
            <p>{{ theme.message }}</p>
        </div>

        <div class="text-center">
            <img src="{% static 'images/alz.png' %}" alt="Result Image" class="img-fluid" style="max-width: 400px;">
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'patient_input_api' %}" class="btn btn-primary">Test Another Patient</a>
        </div>
    </div>
</body>
</html>
