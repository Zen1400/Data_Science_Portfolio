


<h3>Recent Activities</h3>

{% for r in room_messages %}
<div>
  {% if request.user == r.user %}
  <a href="{% url 'delete-message' r.id %}">Delete</a>
  <a href="{% url 'edit-message' r.id %}">Edit</a>
  {% endif %}
  <b><a href="{% url 'user-profile' r.user.id %}">@{{r.user}}</a>  : </b>
  <small>{{r.created|timesince}}</small>
  <small>Replied to {{r.room}}</small>
  <p>{{r}}</p>
  <hr>
</div>
{% endfor %}
