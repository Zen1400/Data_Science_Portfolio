{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/test.css' %}">
</head>
<body>

  <div class="menu">

    <ul>
      <li class="profile">

        <div class="img-box">
          <img src="{% static 'images/me.jpg' %}" alt="Profile">
        </div>
        <h4>Zein Moualla</h4>


      </li>
      <li>
        <a href="{% url 'home' %}">
          <i class="bi-house"></i>
          <p>Home</p>
        </a>
      </li>

      <li>
        <a href="{% url 'invoice_pdf' %}">
          <i class="bi-receipt"></i>
          <p>Create Invoice</p>
        </a>
      </li>
    </ul>

  </div>
  <div class="inner-content">

    <div class="title">
      <p>Dashboard</p>
    </div>

    <div class="big-box">

      <div class="box-square">
        <i class="bi-currency-euro"></i>
        <div class="info">
          <p>Brut per month</p>
          <span>2400$</span>
        </div>

      </div>

      <div class="box-square">
        <i class="bi-currency-euro"></i>
        <div class="info">
          <p># Unpaid invoices</p>
          <span>12</span>
        </div>
      </div>
      <div class="box-square">
        <i class="bi-currency-euro"></i>
        <div class="info">
          <p>Line Graph</p>
          <span>Total per Month</span>
        </div>
      </div>
      <div class="box-square">
        <i class="bi-currency-euro"></i>
        <div class="info">
          <p>Statistics</p>
          <span>Some KPI</span>
        </div>
      </div>
    </div>
    <div class="unpaid-table">

      </div>
    </div>

  </div>

</html>
